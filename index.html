<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    table {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="app">
  <table border="1">
    <thead>
      <th></th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Tur</th>
      <th>Fri</th>
    </thead>
    <tbody>
      <tr>
        <td>8:00 - 10:00</td>
        <td v-for="t in table">{{t.lecturer}} / {{t.subject}}</td>
      </tr>
      <tr>
        <td>10:00 - 12:00</td>
        <td v-for="t in table1">{{t.lecturer}} / {{t.subject}}</td>
      </tr>
      <tr>
        <td>12:00 - 14:00</td>
        <td v-for="t in table2">{{t.lecturer}} / {{t.subject}}</td>
      </tr>
      <tr>
        <td>14:00 - 16:00</td>
        <td v-for="t in table3">{{t.lecturer}} / {{t.subject}}</td>
      </tr>
      <tr>
        <td>16:00 - 18:00</td>
        <td v-for="t in table4">{{t.lecturer}} / {{t.subject}}</td>
      </tr>
    </tbody>
  </table>
  <select name="" id="selectDay" v-model="input.index">
    <option value="0">8:00-10:00</option>
    <option value="1">10:00-12:00</option>
    <option value="2">12:00-14:00</option>
    <option value="3">14:00-16:00</option>
    <option value="4">16:00-18:00</option>
  </select>
  <select name="" id="selectTime" v-model="input.day">
    <option value="0">Mon</option>
    <option value="1">Tue</option>
    <option value="2">Wed</option>
    <option value="3">Tur</option>
    <option value="4">Fri</option>
  </select>
  <input type="text" v-model="input.lecturer" placeholder="Lecturer">
  <input type="text" v-model="input.subject" placeholder="Subject">
  <button @click="add(input.index, input.day)">ADD</button>
</div>
  <script src="main.js"></script>
</body>
</html>
